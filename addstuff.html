<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Add an item</title>
</head>
<body>
  <form action="fileupload" method="post" enctype="multipart/form-data">
    Parent ID:
    <input type="text" placeholder="Parent ID" name="parentID" ><br>
    Item ID:
    <input type="text" placeholder="My ID" name="itemID" ><br>
    Name:
    <input type="text" placeholder="name" name="name" ><br>
    Description:
    <input type="text" placeholder="Description" name="description" ><br>
    <input type="text" placeholder="Name your file" name="imagename" ><br>
    <input type="file" name="filetoupload"><br>
    <input type="submit">
  </form>
</body>
</html>
